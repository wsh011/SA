<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>庫存管理</title>
    <script src="https://kit.fontawesome.com/9b680ef726.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="search.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #B0C4DE, #6495ED);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            margin: 0;
            padding: 50px;
        }

        h2, h3 {
            color: #333;
            font-size: 30px;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            background-color: #fff;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #5596f0;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #5596f0;
        }

        .segmented-control {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        .form__label {
            margin-right: 10px;
        }

        .form__input {
            width: 10rem;
            height: 2rem;
            border: none;
            border-radius: 1rem;
            font-size: 1.4rem;
            padding-left: 1.4rem;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            background: none;
            font-family: inherit;
            color: var(--greyDark);
            margin-right: 10px;
        }

        .form__input:focus {
            outline: none;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .btn-purple {
            padding: 8px;
            cursor: pointer;
            background-color: #6A5ACD;
            color: white;
        }

        .home-button {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="segmented-control">
        <div class="flex">
            <label for="productName" class="form__label">產品名稱:</label>
            <input type="text" id="productName" class="form__input" required>
            <a href="#_" class="home-button rounded-md px-2 py-2 m-1 overflow-hidden relative group cursor-pointer border-2 font-medium border-indigo-600 text-indigo-600 focus:outline-none focus:ring focus:border-blue-300 focus:ring-blue-200 focus:ring-opacity-50 hover:bg-indigo-600 hover:text-white">
                <span class="relative text-indigo-600 transition duration-300 group-hover:text-white ease">回首頁</span>
            </a>
        </div>
    </div>

    <table id="warehouseTable">
        <thead>
            <tr>
                <th>倉庫編號</th>
                <th>倉庫名稱</th>
                <th>產品數量</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>永和店</td>
                <td>19</td>
            </tr>
            <tr>
                <td>2</td>
                <td>環中店</td>
                <td>22</td>
            </tr>
        </tbody>
    </table>

    <div id="totalProductsContainer">
        <span>產品總數：</span>
        <span id="totalProducts"></span>
    </div>

    <script>
        function calculateTotal() {
            var total = 0;
            var quantities = document.querySelectorAll('#warehouseTable tbody tr td:nth-child(3)');
            quantities.forEach(function(td) {
                total += parseInt(td.textContent, 10);
            });
            document.getElementById('totalProducts').textContent = total;
        }

        window.onload = calculateTotal;
    </script>

</body>
</html>
